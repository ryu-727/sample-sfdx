name: Build # ワークフローの名前

on:
  push:
    branches:
      - main
      - "features/**"

jobs:
  deploy_scratch_org:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install Salesforce CLI
        run: |
          npm install @salesforce/cli --global
          sf --version

      # - name: Authenticate with Salesforce
      #   env:
      #     SFDX_AUTH_URL: ${{ secrets.SFDX_AUTH_URL }}  # 事前にGitHub Secretsに設定する必要があります
      #   run: |
      #     echo "$SFDX_AUTH_URL" > auth-url.txt
      #     sf auth sfdxurl store -s -d -f auth-url.txt

      # - name: Create Scratch Org
      #   run: |
      #     sf org create scratch -d -f config/project-scratch-def.json -a build

      # Developer EditionだとScratch Orgの作成に上限があるため作成済みのScratch Orgを利用する
      - name: Authenticate with Salesforce
        env:
          SFDX_AUTH_URL: ${{ secrets.SFDX_AUTH_URL }} # 事前にGitHub Secretsに設定する必要があります
        run: |
          : # auth url は sf org display --verboseで入手できます
          echo "$SFDX_AUTH_URL" > auth-url.txt
          sf auth sfdxurl store -s -f auth-url.txt

      - name: Build
        run: |
          : # --dry-runを指定する事で実際のリリースは行われません。
          sf project deploy start --dry-run -l RunLocalTests
          : # Scratch Orgの場合は削除するなど
          # sf org delete scratch -p -o build

  finish:
    runs-on: ubuntu-latest
    needs: deploy_scratch_org
    steps:
      - name: send message
        run: echo "Done!"
