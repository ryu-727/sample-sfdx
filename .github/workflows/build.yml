name: Create and Update Scratch Org

on:
  push:
    branches:
      - main
      - 'features/**'

jobs:
  create_scratch_org:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install Salesforce CLI
        run: |
          npm install @salesforce/cli --global
          sf --version

      - name: Authenticate with Salesforce
        shell: bash
        env:
          SFDX_AUTH_URL: ${{ secrets.SFDX_AUTH_URL }}  # 事前にGitHub Secretsに設定する必要があります
        run: |
          echo "$SFDX_AUTH_URL" > auth-url.txt
          sf auth sfdxurl store -f auth-url.txt
          sf org list

      - name: Create Scratch Org
        run: sf org create scratch -d -f config/project-scratch-def.json -a build

      - name: Push source to Scratch Org
        run: sf force source push

      - name: Build
        run: sf apex run test -l RunLocalTests
        
